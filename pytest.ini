[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    registration: marks tests related to user registration (Use Case 1)
    authentication: marks tests related to user authentication (Use Case 2)
    allergen: marks tests related to allergen management (Use Case 3)
    scanning: marks tests related to product scanning (Use Case 4)
    analysis: marks tests related to ingredient analysis (Use Case 5)
